<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Chat</title>
    <link rel="stylesheet" href="public/stylesheets/index.css">
    <script src="/socket.io/socket.io.js"></script>
    <script src="public/javascripts/index.js"></script>
</head>
<body>
    <main class="chat">
        <div class="chat-nav">
            <div class="chat-nav-item">
                <form class="chat-nav-form" action="">
                    <button>...</button>
                    <input type="text" id="searchChatNav" name="searchChatNav" placeholder="Search">
                </form>
                <ul></ul>
            </div>
            <div class="chat-nav-button">
                <button>Settins</button>
            </div>
        </div>
        <div class="chat-main">
            <div>
                <div>
                    <span>Name</span>
                    <span>Last seen</span>
                </div>
                <div>
                    <button>S</button>
                    <button>M</button>
                    <button>I</button>
                </div>
            </div>
            <ul id="messages"></ul>
            <form action="">
                <input type="text" id="m">
                <button>Send</button>
            </form>
        </div>
        <div class="chat-more">

        </div>
    </main>
</body>
</html>
